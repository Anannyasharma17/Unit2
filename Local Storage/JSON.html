<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <h1></h1>
    <button id="inc">increment</button>
    <button id="dec">decrement</button>
</body>
</html>

<script>
    var count = JSON.parse(localStorage.getItem("counter")) || 0;
    document.querySelector("h1").textContent = JSON.parse(localStorage.getItem("counter")) || "--";
    document.querySelector("#inc").addEventListener("click",funinc);

    function funinc() {
        count++;
        localStorage.setItem("counter",JSON.stringify(count));
        document.querySelector("h1").textContent = count;
    }

    document.querySelector("#dec").addEventListener("click",fundec);

    function fundec() {
        count--;
        localStorage.setItem("counter",JSON.stringify(count));
        document.querySelector("h1").textContent = count;
    }
</script>
